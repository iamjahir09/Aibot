{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Unani AI</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="logo">
            <span class="neon-text">Unani</span>AI
        </div>
        <div class="nav-links">
            <a href="{% url 'index' %}">Home</a>
            <a href="#">About</a>
            <a href="#">Consult</a>
            <a href="#">Remedies</a>
            <a href="#">Contact</a>
            <a href="{% url 'signup' %}" class="signup-btn glass">Sign Up</a>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="hero">
        <div class="particle-container">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="hero-content">
            <!-- Signup Form -->
            <div class="signup-container glass" style="width: 500px; padding: 40px; border-radius: 20px; margin: 20px auto;">
                <h2>Create Your Account</h2>
                <form class="signup-form" method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="name" style="font-size: 18px; color: #fff;">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" class="glass" style="padding: 12px; font-size: 16px; width: 100%;" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="email" style="font-size: 18px; color: #fff;">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" class="glass" style="padding: 12px; font-size: 16px; width: 100%;" required>
                    </div>
                    <div class="form-group" style="margin-bottom: 20px;">
                        <label for="password" style="font-size: 18px; color: #fff;">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create a password" class="glass" style="padding: 12px; font-size: 16px; width: 100%;" required>
                    </div>
                    <button type="submit" class="cta-button pulse">
                        Sign Up
                        <div class="button-glow"></div>
                    </button>
                </form>
                <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
            </div>
        </div>
    </section>
    <script>
        document.getElementById('login-link').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            window.location.href = "{% url 'login' %}"; // Redirect to login page
        });
    </script>
    <!-- signup.html aur login.html -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
