<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unani Doctor Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #2980b9;
    }
    #response {
      margin-top: 20px;
      padding: 20px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
  <script>
    // Get CSRF token from cookies
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    const csrftoken = getCookie('csrftoken');
  </script>
</head>
<body>
  <h1>üßïüèª Unani Doctor Chatbot</h1>

  <textarea id="userInput" placeholder="Type your symptoms or question..."></textarea>
  <br>
  <button onclick="sendMessage()">Ask the Doctor</button>

  <div id="response">üß† Response will appear here...</div>

  <script>
    function sendMessage() {
      const userInput = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("response");

      if (!userInput.trim()) {
        responseDiv.innerText = "‚ö†Ô∏è Please enter a question.";
        return;
      }

      responseDiv.innerText = "‚è≥ Thinking...";

      fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": csrftoken
        },
        body: JSON.stringify({ message: userInput })
      })
      .then(res => res.json())
      .then(data => {
        responseDiv.innerText = "üß† " + data.response;
      })
      .catch(err => {
        responseDiv.innerText = "‚ùå Error: " + err.message;
      });
    }
  </script>
</body>
</html>
